<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volume Control</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div Â  
 class="center-container">
    <h1>Volume Control</h1>

    <div class="setting-item">
      <label for="volume-slider">Volume:</label>
      <input type="range" id="volume-slider" min="0" max="100" value="50">
    </div>

    <div class="setting-item">
      <label for="sound-effects-toggle">Sound Effects:</label>
      <input type="checkbox" id="sound-effects-toggle" class="checkbox">
      <label for="sound-effects-toggle" class="toggle">
      </label>
    </div>

    <div class="setting-item">
      <label for="night-mode-toggle">Night Mode:</label>
      <input type="checkbox" id="night-mode-toggle" class="checkbox">
      <label for="night-mode-toggle" class="toggle">
      </label>
    </div>

    <a href="index.html" class="button">Back</a>
  </div>

</body>
</html>
