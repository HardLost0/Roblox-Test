<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Divs with Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Play, Gamepass, and Settings page -->
    <div class="center-container" id="mainMenu">
        <!-- Updated Play Button to Link to New Page -->
        <a href="play.html" class="button">Play</a>
        <a href="gamepass.html" class="button">Gamepass</a>
        <a href="settings.html" class="button">Settings</a>
    </div>

    <!-- Settings page -->
    <div class="center-container" id="settingsMenu" style="display: none;">
        <div class="button">Volume</div>
        <div class="button">Sound Effects</div>
        <div class="button">Dark/Light Mode</div>
        <div class="button" onclick="showMainMenu()">Back</div>
    </div>

    <script>
        // Function to show the Settings page and hide the main menu
        function showSettings() {
            document.getElementById("mainMenu").style.display = "none";
            document.getElementById("settingsMenu").style.display = "flex";
        }

        // Function to show the Main Menu and hide the settings menu
        function showMainMenu() {
            document.getElementById("settingsMenu").style.display = "none";
            document.getElementById("mainMenu").style.display = "flex";
        }
    </script>
</body>
</html>
